  name: Deploy SQL Scripts

  on:
    push:
      branches:
        - main

  jobs:
    deploy:
      runs-on: windows-latest

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2

        - name: Execute SQL Scripts
          run: |
            sqlcmd -S PK-CET-088 -d BlazorDB -E -i sql/create_procedure.sql
